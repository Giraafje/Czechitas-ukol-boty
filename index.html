<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dámské běžecké boty</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="zbozi">
      <div class="vizual">
        <div class="logo">
          <img src="images/nike.svg" alt="logo Nike" width="65" height="24" />
        </div>

        <p class="slogan">
          Zrychli tempo,<br />
          soustřeď se na rychlost!
        </p>

        <div class="bota">
          <img
            src="images/bota.png"
            alt="fotografie Nike Air Zoom Pegasus 33"
            width="415"
            height="295"
          />
        </div>

        <div class="cenovka">
          <div class="cena">2450&nbsp;Kč</div>
          <div class="zaruka">Prodloužená záruka 3 roky</div>
        </div>
      </div>
      <!-- konec .vizual -->

      <div class="detaily">
        <h1 class="nazev"><strong>Nike Air Zoom Pegasus 33</strong></h1>

        <p class="produkt"><strong>Dámská běžecká bota</strong></p>

        <p class="popis">
          Nike Air Zoom Pegasus 33 dokonale padne, dodá pocit rychlosti a má
          pružné tlumení, které ti umožní zrychlit tempo a soustředit se na
          rychlost.
        </p>

        <h2 class="parametr">Velikost</h2>

        <div class="velikosti">
          <button>35</button>
          <button>36</button>
          <button>37</button>
          <button class="vybrana">38</button>
          <button>39</button>
          <button>40</button>
        </div>

        <button class="akce">
          <a class="tlacitko" href="#">Do košíku</a>
        </button>
      </div>
      <!-- konec .detaily -->
    </div>
    <!-- konec .zbozi -->
  </body>
</html>
